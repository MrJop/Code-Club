<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Clip Grid</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 100vw;
            height: 100vh;
        }
        #grid video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div id="grid"></div>

<script>
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            video.srcObject = stream;
            video.addEventListener("loadedmetadata", () => {
                startRecordingLoop(stream);
            });
        })
        .catch(err => console.error("Webcam access denied:", err));

    // --- Grid of looping clips ---
    const grid = document.getElementById('grid');
    const maxClips = 24; // 6 x 4
    const clipEls = [];
    let currentIndex = 0;

    for (let i = 0; i < maxClips; i++) {
        const vid = document.createElement('video');
        vid.autoplay = true;
        vid.loop = true;
        vid.muted = true;
        grid.appendChild(vid);
        clipEls.push(vid);
    }

    function startRecordingLoop(stream) {
        const recorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
        let chunks = [];

        recorder.ondataavailable = e => {
            if (e.data.size > 0) chunks.push(e.data);
        };

        recorder.onstop = () => {
            const blob = new Blob(chunks, { type: 'video/webm' });
            const url = URL.createObjectURL(blob);

            // put clip into current grid slot
            clipEls[currentIndex].src = url;
            currentIndex = (currentIndex + 1) % maxClips;

            chunks = [];
            recorder.start();
            setTimeout(() => recorder.stop(), 2000); // stop after 2s
        };

        recorder.start();
        setTimeout(() => recorder.stop(), 2000);
    }
</script>
</body>
</html>
