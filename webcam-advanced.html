<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Webcam Clip Grid Live Preview</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: black;
            height: 100%;
        }
        #grid {
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: repeat(4, 1fr);
            width: 100vw;
            height: 100vh;
        }
        canvas {
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body>
<div id="grid"></div>

<script>
    const video = document.createElement('video');
    video.autoplay = true;
    video.playsInline = true;

    const grid = document.getElementById('grid');
    const maxClips = 24;
    const canvasEls = [];
    const clipVideos = [];
    let currentIndex = 0;

    // create 24 canvas elements
    for (let i = 0; i < maxClips; i++) {
        const canvas = document.createElement('canvas');
        grid.appendChild(canvas);
        canvasEls.push(canvas);
        clipVideos.push(null);
    }

    navigator.mediaDevices.getUserMedia({ video: true, audio: false })
        .then(stream => {
            video.srcObject = stream;
            video.addEventListener("loadedmetadata", () => {
                startRecordingLoop(stream);
                drawLoop();
            });
        })
        .catch(err => console.error("Webcam access denied:", err));

    function drawLoop() {
        for (let i = 0; i < maxClips; i++) {
            const canvas = canvasEls[i];
            const ctx = canvas.getContext('2d');

            if (canvas.width !== canvas.clientWidth || canvas.height !== canvas.clientHeight) {
                canvas.width = canvas.clientWidth;
                canvas.height = canvas.clientHeight;
            }

            ctx.clearRect(0, 0, canvas.width, canvas.height);

            if (i === currentIndex) {
                drawVideoOnCanvas(video, ctx, canvas); // live feed
            } else if (clipVideos[i]) {
                // draw recorded video frame
                drawVideoOnCanvas(clipVideos[i], ctx, canvas);
            }
        }

        requestAnimationFrame(drawLoop);
    }

    function drawVideoOnCanvas(srcVideo, ctx, canvas) {
        const cw = canvas.width;
        const ch = canvas.height;
        const vw = srcVideo.videoWidth;
        const vh = srcVideo.videoHeight;

        if (vw && vh) {
            const scale = Math.max(cw / vw, ch / vh);
            const scaledWidth = vw * scale;
            const scaledHeight = vh * scale;
            const x = (cw - scaledWidth) / 2;
            const y = (ch - scaledHeight) / 2;

            ctx.save();
            ctx.scale(-1, 1);
            ctx.drawImage(srcVideo, -x - scaledWidth, y, scaledWidth, scaledHeight);
            ctx.restore();
        }
    }

    function startRecordingLoop(stream) {
        function recordNext() {
            const recorder = new MediaRecorder(stream, { mimeType: 'video/webm; codecs=vp9' });
            let chunks = [];

            recorder.ondataavailable = e => {
                if (e.data.size > 0) chunks.push(e.data);
            };

            recorder.onstop = () => {
                const blob = new Blob(chunks, { type: 'video/webm' });
                const url = URL.createObjectURL(blob);

                const vid = document.createElement('video');
                vid.src = url;
                vid.autoplay = true;
                vid.loop = true;
                vid.muted = true;
                vid.playbackRate = 1.7;
                vid.play(); // ensure it starts playing
                clipVideos[currentIndex] = vid;

                currentIndex = (currentIndex + 1) % maxClips;
                chunks = [];
                setTimeout(recordNext, 0);
            };

            recorder.start();
            setTimeout(() => recorder.stop(), 2000);
        }

        recordNext();
    }
</script>
</body>
</html>
