<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Tree Color</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        canvas {
            border: 1px solid #ccc;
            background-color: #fff;
        }
    </style>
</head>
<body>

<canvas id="treeCanvas" width="600" height="400"></canvas>

<script>
    const canvas = document.getElementById('treeCanvas');
    const ctx = canvas.getContext('2d');

    // Function to interpolate between two colors
    function lerpColor(color1, color2, t) {
        const c1 = color1.match(/\d+/g).map(Number);
        const c2 = color2.match(/\d+/g).map(Number);
        const r = Math.round(c1[0] + (c2[0] - c1[0]) * t);
        const g = Math.round(c1[1] + (c2[1] - c1[1]) * t);
        const b = Math.round(c1[2] + (c2[2] - c1[2]) * t);
        return `rgb(${r},${g},${b})`;
    }

    function drawBranch(x, y, length, angle, depth, maxDepth, treeWidth) {
        if (depth === 0) return;

        const xEnd = x + length * Math.cos(angle);
        const yEnd = y + length * Math.sin(angle);

        // Set stroke color based on depth
        const t = (maxDepth - depth) / maxDepth; // 0 at trunk, 1 at tips
        ctx.strokeStyle = lerpColor("rgb(139,69,19)", "rgb(34,139,34)", t); // brown to green
        ctx.lineWidth = treeWidth; // optional: thinner branches at tips

        ctx.beginPath();
        ctx.moveTo(x, y);
        ctx.lineTo(xEnd, yEnd);
        ctx.stroke();

        let lengthReduction = 0.4 + (Math.random()*0.6);
        const newLength = length * lengthReduction;
        const newDepth = depth - 1;
        let angleSpread = Math.PI * (0.05 + (Math.random()*0.2));

        if(depth < 5){
            var amountOfLeaves = Math.ceil(Math.random() * 20);
            for(var l=0;l<amountOfLeaves;l++) {
                drawLeaf(ctx, x + (Math.random()*(xEnd-x)), y + (Math.random()*(yEnd-y)), Math.PI * Math.random(), 15);
            }
        }

        var newBranchWidth = treeWidth * (0.5 + (Math.random()*0.4));
        drawBranch(xEnd, yEnd, newLength, angle - angleSpread, newDepth, maxDepth, newBranchWidth);

        newBranchWidth = treeWidth * (0.5 + (Math.random()*0.4));
        angleSpread = Math.PI * (0.05 + (Math.random()*0.2));
        drawBranch(xEnd, yEnd, newLength, angle + angleSpread, newDepth, maxDepth, newBranchWidth);
    }

    function drawLeaf(ctx, x, y, angle, size = 10) {
        ctx.save(); // Save current canvas state
        ctx.translate(x, y); // Move to leaf position
        ctx.rotate(angle);   // Rotate leaf to match branch
        ctx.beginPath();

        // Draw a simple elliptical leaf
        ctx.moveTo(0, 0);
        ctx.quadraticCurveTo(size / 2, -size / 2, size, 0);  // Right side
        ctx.quadraticCurveTo(size / 2, size / 2, 0, 0);       // Left side

        // Random green color
        const r = Math.floor(Math.random() * 50);
        const g = Math.floor(Math.random() * 100 + 100);
        const b = Math.floor(Math.random() * 50);
        ctx.fillStyle = `rgb(${r},${g},${b})`;

        ctx.fill();
        ctx.restore(); // Restore canvas state
    }

    // Start drawing trees
    const amountOfTrees = Math.ceil(Math.random() * 8) + 4;
    let treeOriginX = canvas.width / (amountOfTrees+1);

    for(var i = 0; i < amountOfTrees; i++) {
        let baseLength = 80 + (Math.random()*50);
        let maxDepth = 5 + Math.floor(Math.random() * 3);
        treeOriginX*=(Math.random()*0.2)+0.9;

        let treeWidth = 8 + (Math.random()*8);
        drawBranch(treeOriginX*(i+1), canvas.height, baseLength, -Math.PI / 2, maxDepth, maxDepth, treeWidth);
    }



    function randomWarmColor() {
        const colorRanges = [
            { r: [200, 255], g: [100, 200], b: [0, 50] },   // Orange
            { r: [200, 255], g: [200, 255], b: [0, 100] },  // Yellow
            { r: [150, 200], g: [0, 100], b: [150, 255] },  // Purple
            { r: [200, 255], g: [0, 100], b: [0, 50] }      // Red
        ];

        // Pick a random color family
        const range = colorRanges[Math.floor(Math.random() * colorRanges.length)];

        // Pick random RGB within the selected range
        const r = Math.floor(Math.random() * (range.r[1] - range.r[0] + 1)) + range.r[0];
        const g = Math.floor(Math.random() * (range.g[1] - range.g[0] + 1)) + range.g[0];
        const b = Math.floor(Math.random() * (range.b[1] - range.b[0] + 1)) + range.b[0];
        return `rgb(${r},${g},${b})`;
    }

    function drawFlower(x,y){
        ctx.strokeStyle = '#3aaa36';
        ctx.beginPath();
        ctx.moveTo(x, y);

        const endPointX = x + ((Math.random()-0.5)*10);
        const endPointY = y - 20 - (Math.random()*30);
        ctx.lineTo(endPointX, endPointY);
        ctx.stroke();
        //

        ctx.fillStyle = randomWarmColor();
        const petalCount = Math.floor(Math.random()*2)+5;
        const angleStep = (2 * Math.PI) / petalCount;
        const petalRadius = 4;
        for (let i = 0; i < petalCount; i++) {
            const angle = i * angleStep;
            const petalX = endPointX + Math.cos(angle) * petalRadius;
            const petalY = endPointY + Math.sin(angle) * petalRadius;

            ctx.beginPath();
            ctx.ellipse(petalX, petalY, petalRadius, petalRadius / 2, angle, 0, 2 * Math.PI);
            ctx.fill();
        }


        //
        centerRadius = 3;
        ctx.beginPath();
        ctx.arc(endPointX, endPointY, centerRadius, 0, 2 * Math.PI);
        ctx.fillStyle = '#ddd520';
        ctx.fill();
    }
    var amountOfFlowers = Math.ceil(Math.random() * 100) + 30;
    let flowerOriginXStep = canvas.width / (amountOfFlowers+1);
    let flowerOriginX = 0;
    for(var i = 0; i < amountOfFlowers; i++) {
        flowerOriginX += flowerOriginXStep * ((Math.random()*0.3)+0.85);
        drawFlower(flowerOriginX, canvas.height);
    }
</script>

</body>
</html>
